<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="IMG_0017.jpeg" type="image/x-icon">
<style>
body {
  margin: 0;
  min-width: 250px;
  background-color: #EEE4E7;
}

* {
  box-sizing: border-box;
}

ul {
  margin: 0;
  padding: 0;
}

ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  margin: 15px;
  border-radius: 15px;
}

ul li:nth-child(odd) {
  background: #f9f9f9;
}

ul li:hover {
  background: #BA9476;
}

ul li.checked {
  background: #6D1436;
  color: #fff;
  text-decoration: line-through;
}

ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
  border-radius: 15px;
}

.close:hover {
  background-color: #CD6977;
  color: #6D1436;
}

.header {
  background-color: #A17FA4;
  padding: 30px 40px;
  color: #350A0A;
  text-align: center;
}

.header:after {
  content: "";
  display: table;
  clear: both;
}

input {
  margin: 5px;
  border: none;
  border-radius: 15px;
  width: 70%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

.addBtn {
  padding: 10px;
  width: 25%;
  background: #350A0A;
  color: white;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 15px;
  margin: 5px;
}

.addBtn:hover {
  background-color: #bbb;
  color: black;
}

button {
  margin: 3px;
  border: none;
  border-radius: 15px;
  width: 100%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

button:hover {
    background-color: #CD6977;
}

button a {
    text-decoration: none;
    color: black;
}

</style>
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  
</ul>

<button><a href="index.html">Go back to my portfolio</a></button>

<script>
  const list = document.getElementById("myUL");
  const input = document.getElementById("myInput");

  // Load saved tasks
  const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
  savedTasks.forEach(task => addTask(task.text, task.checked));

  // Add task (button or Enter)
  function newElement() {
    const text = input.value.trim();
    if (!text) {
      alert("You must write something!");
      return;
    }

    addTask(text, false);
    savedTasks.push({ text, checked: false });
    saveTasks();
    input.value = "";
  }

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") newElement();
  });

  function addTask(text, checked) {
    const li = document.createElement("li");
    li.textContent = text;
    if (checked) li.classList.add("checked");

    const span = document.createElement("span");
    span.textContent = "Ã—";
    span.className = "close";

    li.appendChild(span);
    list.appendChild(li);
  }

  // Event delegation
  list.addEventListener("click", e => {
    if (e.target.tagName === "LI") {
      e.target.classList.toggle("checked");
      updateStorage();
    }

    if (e.target.classList.contains("close")) {
      e.target.parentElement.remove();
      updateStorage();
    }
  });

  function updateStorage() {
    const tasks = [];
    document.querySelectorAll("#myUL li").forEach(li => {
      tasks.push({
        text: li.firstChild.textContent,
        checked: li.classList.contains("checked")
      });
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(savedTasks));
  }
</script>


</body>
</html>
