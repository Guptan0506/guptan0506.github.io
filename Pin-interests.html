<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pin-interests - indie web inspiration board</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --bg: #fefefe;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #2a2a2a;
            --text-light: #666666;
            --border: #e5e5e5;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-hover: 0 4px 16px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            background-image: url("https://cdn.pixabay.com/photo/2017/10/25/08/25/cupcakes-2887270_1280.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 600;
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .welcome-msg {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-light);
        }

        .logout-btn {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .logout-btn:hover {
            background: var(--border);
            color: var(--text);
        }
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .add-pin-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-hover);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal h2 {
            margin-bottom: 24px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #d1d1d1;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

    .pins-grid {
        max-width: 1200px;
        margin: 0 auto;
        columns: 4;
        column-gap: 20px;
    }

    @media (max-width: 1024px) {
        .pins-grid { columns: 3; }
    }

    @media (max-width: 768px) {
        .pins-grid { columns: 2; }
    }

    @media (max-width: 480px) {
        .pins-grid { columns: 1; }
    }

        .pin {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            margin-bottom: 20px;
            break-inside: avoid;
        }

        .pin:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .pin-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px 12px 0 0;
        }

        .pin-content {
            padding: 16px;
        }

        .pin-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 16px;
        }

        .pin-description {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .pin-url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent);
            text-decoration: none;
            word-break: break-all;
        }

        .pin-url:hover {
            text-decoration: underline;
        }

        .pin-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-light);
        }

        .pin-type {
            background: var(--border);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .delete-pin {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s ease;
            color: #ef4444;
        }

        .pin:hover .delete-pin {
            opacity: 1;
        }

        .delete-pin:hover {
            background: #fee2e2;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
            max-width: 400px;
            margin: 0 auto;
        }

        .empty-state h3 {
            margin-bottom: 12px;
            color: var(--text);
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-left: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .stats {
                margin-left: 0;
            }
            
            .header-actions {
                justify-content: flex-start;
            }
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-hover);
            text-align: center;
        }

        .login-container h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .login-container p {
            color: var(--text-light);
            margin-bottom: 32px;
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>pin-interests</h1>
        <p>your personal inspiration board</p>
        <form id="login-form">
            <div class="form-group">
                <label for="username">what should we call you?</label>
                <input type="text" id="username" placeholder="your name..." required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">enter my board</button>
        </form>
    </div>

    <div class="main-content" id="main-content">
    <div class="header">
        <div class="logo">pin-interests</div>
        <div class="stats">
            <span id="pin-count">0 pins</span>
            <span id="last-added">never</span>
        </div>
        <div class="header-actions">
            <span id="welcome-msg" class="welcome-msg"></span>
            <button class="add-pin-btn" onclick="openModal()">+ add pin</button>
            <button class="logout-btn" onclick="logout()">i want to get out. please.</button>
        </div>
    </div>

    <div class="pins-grid" id="pins-grid">
        <div class="empty-state">
            <h3>your board is empty</h3>
            <p>start collecting things that inspire you — images, links, thoughts, anything that catches your eye</p>
        </div>
    </div>

    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>add new pin</h2>
            <form id="pin-form">
                <div class="form-group">
                    <label for="pin-type">type</label>
                    <select id="pin-type" onchange="toggleFields()">
                        <option value="image">image</option>
                        <option value="link">link</option>
                        <option value="text">text note</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pin-title">title</label>
                    <input type="text" id="pin-title" placeholder="give it a name..." required>
                </div>

                <div class="form-group" id="url-group">
                    <label for="pin-url">url</label>
                    <input type="url" id="pin-url" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="pin-description">description</label>
                    <textarea id="pin-description" placeholder="what's this about? why did you save it?"></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">nope.</button>
                    <button type="submit" class="btn btn-primary">yes, this is it.</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let pins = [];
        let currentUser = null;

        // Check if user is logged in on page load
        function checkAuth() {
            const stored = localStorage.getItem('indie-pins-user');
            if (stored) {
                currentUser = JSON.parse(stored);
                showMainContent();
                loadPins();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('main-content').classList.remove('active');
        }

        function showMainContent() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('main-content').classList.add('active');
            document.getElementById('welcome-msg').textContent = `hey ${currentUser.name}!`;
        }

        function login(name) {
            currentUser = {
                name: name.trim(),
                loginDate: new Date().toISOString()
            };
            localStorage.setItem('indie-pins-user', JSON.stringify(currentUser));
            showMainContent();
            loadPins();
            updateStats();
        }

        function logout() {
            if (confirm('logout and return to login?')) {
                localStorage.removeItem('indie-pins-user');
                currentUser = null;
                showLogin();
                // Clear the pins grid
                document.getElementById('pins-grid').innerHTML = '';
                pins = [];
            }
        }

        // Load pins from memory on page load
        function loadPins() {
            if (!currentUser) return;
            
            const stored = localStorage.getItem(`indie-pins-${currentUser.name}`);
            if (stored) {
                pins = JSON.parse(stored);
                renderPins();
                updateStats();
            }
        }

        // Save pins to memory (user-specific)
        function savePins() {
            if (!currentUser) return;
            localStorage.setItem(`indie-pins-${currentUser.name}`, JSON.stringify(pins));
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('pin-title').focus();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('pin-form').reset();
            toggleFields(); // Reset field visibility
        }

        function toggleFields() {
            const type = document.getElementById('pin-type').value;
            const urlGroup = document.getElementById('url-group');
            const urlInput = document.getElementById('pin-url');
            
            if (type === 'text') {
                urlGroup.style.display = 'none';
                urlInput.required = false;
            } else {
                urlGroup.style.display = 'block';
                urlInput.required = type === 'link';
            }
        }

        function createPin(type, title, url, description) {
            const pin = {
                id: Date.now(),
                type,
                title,
                url: url || '',
                description: description || '',
                createdAt: new Date().toISOString()
            };

            pins.unshift(pin); // Add to beginning
            savePins();
            renderPins();
            updateStats();
        }

        function deletePin(id) {
            if (confirm('bye bye pin?')) {
                pins = pins.filter(pin => pin.id !== id);
                savePins();
                renderPins();
                updateStats();
            }
        }

        function renderPins() {
            const grid = document.getElementById('pins-grid');
            
            if (pins.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>your board is empty</h3>
                        <p>start collecting things that inspire you — images, links, thoughts, anything that catches your eye</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = pins.map(pin => {
                const date = new Date(pin.createdAt).toLocaleDateString();
                let content = '';

                if (pin.type === 'image' && pin.url) {
                    content = `<img src="${pin.url}" alt="${pin.title}" class="pin-image" onerror="this.style.display='none'">`;
                }

                return `
                    <div class="pin" onclick="handlePinClick('${pin.url}', '${pin.type}')">
                        <button class="delete-pin" onclick="event.stopPropagation(); deletePin(${pin.id})" title="delete pin">×</button>
                        ${content}
                        <div class="pin-content">
                            <div class="pin-title">${pin.title}</div>
                            ${pin.description ? `<div class="pin-description">${pin.description}</div>` : ''}
                            ${pin.url ? `<a href="${pin.url}" class="pin-url" target="_blank" onclick="event.stopPropagation()">${pin.url}</a>` : ''}
                            <div class="pin-meta">
                                <span class="pin-type">${pin.type}</span>
                                <span>${date}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handlePinClick(url, type) {
            if (url && type !== 'text') {
                window.open(url, '_blank');
            }
        }

        function updateStats() {
            document.getElementById('pin-count').textContent = `${pins.length} pin${pins.length !== 1 ? 's' : ''}`;
            
            if (pins.length > 0) {
                const lastPin = pins[0];
                const lastDate = new Date(lastPin.createdAt);
                const now = new Date();
                const diff = now - lastDate;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                let timeAgo;
                if (days === 0) {
                    timeAgo = 'today';
                } else if (days === 1) {
                    timeAgo = 'yesterday';
                } else if (days < 7) {
                    timeAgo = `${days} days ago`;
                } else {
                    timeAgo = lastDate.toLocaleDateString();
                }
                
                document.getElementById('last-added').textContent = timeAgo;
            } else {
                document.getElementById('last-added').textContent = 'never';
            }
        }

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('username').value;
            if (name.trim()) {
                login(name);
            }
        });

        // Form submission
        document.getElementById('pin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('pin-type').value;
            const title = document.getElementById('pin-title').value;
            const url = document.getElementById('pin-url').value;
            const description = document.getElementById('pin-description').value;

            createPin(type, title, url, description);
            closeModal();
        });

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        checkAuth();
        toggleFields();
    </script>
</body>
</html>
