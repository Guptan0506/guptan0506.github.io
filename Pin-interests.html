<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pin-interests - indie web inspiration board</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="icon" href="IMG_0017.jpeg">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');

:root {
  --bg:#fefefe;
  --card-bg:rgba(255,255,255,.95);
  --text:#2a2a2a;
  --text-light:#666;
  --border:#e5e5e5;
  --accent:#6366f1;
  --accent-hover:#4f46e5;
  --shadow:0 2px 8px rgba(0,0,0,.05);
  --shadow-hover:0 6px 20px rgba(0,0,0,.12);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}

/* HEADER */
.header{
  max-width:1200px;
  margin:0 auto 40px;
  display:flex;
  align-items:center;
  gap:20px;
  flex-wrap:wrap;
}

.logo{
  font-family:'JetBrains Mono',monospace;
  font-size:24px;
  color:var(--accent);
}

.stats{
  margin-left:auto;
  display:flex;
  gap:24px;
  font-family:'JetBrains Mono',monospace;
  font-size:14px;
  color:var(--text-light);
}

.header-actions{
  display:flex;
  gap:12px;
  align-items:center;
  flex-wrap:wrap;
}

.welcome-msg{
  font-family:'JetBrains Mono',monospace;
  font-size:14px;
  color:var(--text-light);
}

/* BUTTONS */
.add-pin-btn{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:12px 22px;
  border-radius:8px;
  cursor:pointer;
  transition:.2s;
}
.add-pin-btn:hover{
  background:var(--accent-hover);
  transform:translateY(-1px);
}

.logout-btn{
  background:transparent;
  border:1px solid var(--border);
  padding:12px 18px;
  border-radius:8px;
  cursor:pointer;
  transition:.2s;
}
.logout-btn:hover{
  background:var(--border);
}

/* GRID */
.pins-grid{
  max-width:1200px;
  margin:0 auto;
  columns:4;
  column-gap:20px;
}
@media(max-width:1024px){.pins-grid{columns:3}}
@media(max-width:768px){.pins-grid{columns:2}}
@media(max-width:480px){.pins-grid{columns:1}}

.pin{
  background:var(--card-bg);
  border-radius:14px;
  margin-bottom:20px;
  box-shadow:var(--shadow);
  break-inside:avoid;
  overflow:hidden;
  transition:.2s;
  position:relative;
}
.pin:hover{
  box-shadow:var(--shadow-hover);
  transform:translateY(-2px);
}

.pin img{
  width:100%;
  display:block;
}

.pin-content{padding:16px}

.pin-title{
  font-weight:600;
  margin-bottom:6px;
}

.pin-description{
  font-size:14px;
  color:var(--text-light);
  margin-bottom:10px;
}

.pin-meta{
  font-size:12px;
  color:var(--text-light);
  display:flex;
  justify-content:space-between;
}

/* DELETE */
.delete-pin{
  position:absolute;
  top:8px;
  right:8px;
  background:rgba(255,255,255,.9);
  border:none;
  border-radius:50%;
  width:30px;
  height:30px;
  cursor:pointer;
  color:#ef4444;
  font-size:18px;
  opacity:0;
  transition:.2s;
}
.pin:hover .delete-pin{opacity:1}

/* EMPTY */
.empty-state{
  text-align:center;
  padding:80px 20px;
  color:var(--text-light);
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(4px);
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal.active{display:flex}

.modal-content{
  background:var(--card-bg);
  border-radius:16px;
  padding:32px;
  max-width:500px;
  width:100%;
  box-shadow:var(--shadow-hover);
}

.form-group{margin-bottom:16px}
.form-group input,
.form-group textarea,
.form-group select{
  width:100%;
  padding:12px;
  border:2px solid var(--border);
  border-radius:8px;
}
.form-group textarea{min-height:100px}

/* LOGIN */
.login-container{
  max-width:420px;
  margin:120px auto;
  background:var(--card-bg);
  padding:40px;
  border-radius:16px;
  box-shadow:var(--shadow-hover);
  text-align:center;
}

.main-content{display:none}
.main-content.active{display:block}
</style>
</head>

<body>

<div class="login-container" id="login-container">
  <h1>pin-interests</h1>
  <p>your personal inspiration board</p>
  <form id="login-form">
    <input id="username" placeholder="your name..." required>
    <br><br>
    <button class="add-pin-btn" style="width:100%">enter my board</button>
  </form>
</div>

<div class="main-content" id="main-content">
  <div class="header">
    <div class="logo">Pin-Interests</div>
    <div class="stats">
      <span id="pin-count">0 pins</span>
      <span id="last-added">never</span>
    </div>
    <div class="header-actions">
      <span id="welcome-msg"></span>
      <button class="add-pin-btn" onclick="openModal()">+ Add pin</button>
      <button class="logout-btn" onclick="logout()">logout</button>
    </div>
  </div>
  <div class="pins-grid" id="pins-grid">
    <div class="empty-state">
      <h3>Your board is empty.</h3>
      <p>Start collecting things that inspire you.</p>
    </div>
  </div>
  <div class="max-w-7xl mx-auto px-4 my-8 text-center">
    <a href="index.html" class="inline-block bg-pink-400 hover:bg-pink-500 text-white font-bold px-6 py-3 rounded-xl transition">
      ← Back to Portfolio
    </a>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <form id="pin-form">
      <div class="form-group">
        <select id="pin-type" onchange="toggleFields()">
          <option value="image">image</option>
          <option value="link">link</option>
          <option value="text">text note</option>
        </select>
      </div>
      <div class="form-group">
        <input id="pin-title" placeholder="title" required>
      </div>
      <div class="form-group" id="url-group">
        <input id="pin-url" placeholder="url">
      </div>
      <div class="form-group">
        <textarea id="pin-description" placeholder="description"></textarea>
      </div>
      <button type="button" class="logout-btn" onclick="closeModal()">cancel</button>
      <button class="add-pin-btn">add pin</button>
    </form>
  </div>
</div>

<script>
let pins=[];
let currentUser=null;
const qs=id=>document.getElementById(id);

function openModal(){qs('modal').classList.add('active')}
function closeModal(){qs('modal').classList.remove('active')}
function toggleFields(){
  qs('url-group').style.display=
    qs('pin-type').value==='text'?'none':'block';
}

function login(name){
  currentUser={name};
  localStorage.setItem('pins-user',JSON.stringify(currentUser));
  qs('login-container').style.display='none';
  qs('main-content').classList.add('active');
  qs('welcome-msg').textContent=`hey ${name}!`;
  loadPins();
}

function logout(){
  localStorage.removeItem('pins-user');
  location.reload();
}

function key(){return `pins-${currentUser.name}`}

function loadPins(){
  pins=JSON.parse(localStorage.getItem(key()))||[];
  renderPins();
}

function savePins(){
  localStorage.setItem(key(),JSON.stringify(pins));
}

function renderPins(){
  const g=qs('pins-grid');
  if(!pins.length){
    g.innerHTML=`<div class="empty-state"><h3>Your board is empty.</h3></div>`;
    return;
  }
  g.innerHTML=pins.map(p=>`
    <div class="pin" data-id="${p.id}">
      <button class="delete-pin">×</button>
      ${p.type==='image'?`<img src="${p.url}">`:''}
      <div class="pin-content">
        <div class="pin-title">${p.title}</div>
        ${p.description?`<div class="pin-description">${p.description}</div>`:''}
        ${p.url?`<a href="${p.url}" target="_blank">${p.url}</a>`:''}
        <div class="pin-meta"><span>${p.type}</span></div>
      </div>
    </div>`).join('');
}

qs('login-form').onsubmit=e=>{
  e.preventDefault();
  login(qs('username').value.trim());
};

qs('pin-form').onsubmit=e=>{
  e.preventDefault();
  pins.unshift({
    id:Date.now(),
    type:qs('pin-type').value,
    title:qs('pin-title').value,
    url:qs('pin-url').value,
    description:qs('pin-description').value
  });
  savePins();
  renderPins();
  closeModal();
  e.target.reset();
};

qs('pins-grid').onclick=e=>{
  if(e.target.classList.contains('delete-pin')){
    const id=+e.target.closest('.pin').dataset.id;
    pins=pins.filter(p=>p.id!==id);
    savePins();
    renderPins();
  }
};

const stored=localStorage.getItem('pins-user');
if(stored) login(JSON.parse(stored).name);
</script>

</body>
</html>
