    <style>

        :root {

            --card-bg: rgba(255, 255, 255, 0.95);

            --text-light: #666666;

            --accent: #6366f1;

            border: 1px solid var(--border);

            background: rgba(0,0,0,0.5);

            z-index: 1000;
            padding: 20px;

            justify-content: center;

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-hover);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal h2 {
            margin-bottom: 24px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #d1d1d1;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

    .pins-grid {
        max-width: 1200px;
        margin: 0 auto;
        columns: 4;
        column-gap: 20px;
    }

    @media (max-width: 1024px) {
        .pins-grid { columns: 3; }
    }

    @media (max-width: 768px) {
        .pins-grid { columns: 2; }
    }

    @media (max-width: 480px) {
        .pins-grid { columns: 1; }
    }

        .pin {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            margin-bottom: 20px;
            break-inside: avoid;
        }
/* 
        .pin:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        } */

        .pin-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px 12px 0 0;
        }

        .pin-content {
            padding: 16px;
        }

        .pin-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 16px;
        }

        .pin-description {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .pin-url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent);
            text-decoration: none;
            word-break: break-all;
        }

        .pin-url:hover {
            text-decoration: underline;
        }

        .pin-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-light);
        }

        .pin-type {
            background: var(--border);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .delete-pin {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s ease;
            color: #ef4444;
        }

        .pin:hover .delete-pin {
            opacity: 1;
        }

        .delete-pin:hover {
            background: #fee2e2;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
            max-width: 400px;
            margin: 0 auto;
        }

        .empty-state h3 {
            margin-bottom: 12px;
            color: var(--text);
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-left: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .stats {
                margin-left: 0;
            }
            
            .header-actions {
                justify-content: flex-start;
            }
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;

            padding: 40px;

            box-shadow: var(--shadow-hover);
            text-align: center;

        .login-container h1 {
            font-family: 'JetBrains Mono', monospace;

            margin-bottom: 32px;

            display: none;
        }

<body>
    <div class="login-container" id="login-container">
        <h1>pin-interests</h1>
        <p>your personal inspiration board</p>
        <form id="login-form">
            <div class="form-group">
                <label for="username">what should we call you?</label>
                <input type="text" id="username" placeholder="your name..." required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">enter my board</button>
        </form>
    </div>

    <div class="main-content" id="main-content">
    <div class="header">
        <div class="logo">Pin-Interests</div>
        <div class="stats">
            <span id="pin-count">0 pins</span>
            <span id="last-added">Never</span>
        </div>
        <div class="header-actions">
            <span id="welcome-msg" class="welcome-msg"></span>
            <button class="add-pin-btn" onclick="openModal()">+ Add pin</button>
            <button class="logout-btn" onclick="logout()">I'd like to get out, please.</button>
        </div>
    </div>

    <div class="pins-grid" id="pins-grid">
        <div class="empty-state">
            <h3>Your board is empty.</h3>
            <p>Start collecting things that inspire you — images, links, thoughts, anything that catches your eye.</p>
        </div>
    </div>

    </div>

    <button class="button-13" role="button"><a href="index.html">Go back to portfolio ----></a></button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>add new pin</h2>
            <form id="pin-form">
                <div class="form-group">
                    <label for="pin-type">type</label>
                    <select id="pin-type" onchange="toggleFields()">
                        <option value="image">image</option>
                        <option value="link">link</option>
                        <option value="text">text note</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pin-title">title</label>
                    <input type="text" id="pin-title" placeholder="give it a name..." required>
                </div>

                <div class="form-group" id="url-group">
                    <label for="pin-url">url</label>
                    <input type="url" id="pin-url" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="pin-description">description</label>
                    <textarea id="pin-description" placeholder="what's this about? why did you save it?"></textarea>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">nope.</button>
                    <button type="submit" class="btn btn-primary">yes, this is it.</button>
                </div>
            </form>
        </div>
    </div>

    <script>
  let pins = [];
  let currentUser = null;

  const qs = id => document.getElementById(id);

  function getUserKey() {
    return `indie-pins-${currentUser.name.toLowerCase().replace(/\s+/g, '-')}`;
  }

  function checkAuth() {
    const stored = localStorage.getItem('indie-pins-user');
    if (!stored) return showLogin();

    currentUser = JSON.parse(stored);
    showMainContent();
    loadPins();
  }

  function showLogin() {
    qs('login-container').style.display = 'block';
    qs('main-content').classList.remove('active');
  }

  function showMainContent() {
    qs('login-container').style.display = 'none';
    qs('main-content').classList.add('active');
    qs('welcome-msg').textContent = `hey ${currentUser.name}!`;
  }

  function login(name) {
    currentUser = { name: name.trim(), loginDate: new Date().toISOString() };
    localStorage.setItem('indie-pins-user', JSON.stringify(currentUser));
    showMainContent();
    loadPins();
  }

  function logout() {
    if (!confirm('logout and return to login?')) return;
    localStorage.removeItem('indie-pins-user');
    currentUser = null;
    pins = [];
    qs('pins-grid').innerHTML = '';
    showLogin();
  }

  function loadPins() {
    const stored = localStorage.getItem(getUserKey());
    pins = stored ? JSON.parse(stored) : [];
    renderPins();
    updateStats();
  }

  function savePins() {
    localStorage.setItem(getUserKey(), JSON.stringify(pins));
  }

  function createPin(type, title, url, description) {
    pins.unshift({
      id: Date.now(),
      type,
      title,
      url: url || '',
      description: description || '',
      createdAt: new Date().toISOString()
    });
    savePins();
    renderPins();
    updateStats();
  }

  function deletePin(id) {
    if (!confirm('bye bye pin?')) return;
    pins = pins.filter(p => p.id !== id);
    savePins();
    renderPins();
    updateStats();
  }

  function renderPins() {
    const grid = qs('pins-grid');

    if (!pins.length) {
      grid.innerHTML = `
        <div class="empty-state">
          <h3>your board is empty</h3>
          <p>start collecting things that inspire you</p>
        </div>`;
      return;
    }

    grid.innerHTML = pins.map(pin => {
      const date = new Date(pin.createdAt).toLocaleDateString();
      const image =
        pin.type === 'image' && pin.url
          ? `<img src="${pin.url}" class="pin-image" alt="" />`
          : '';

      return `
        <div class="pin" data-id="${pin.id}" data-url="${pin.url}" data-type="${pin.type}">
          <button class="delete-pin" title="delete pin">×</button>
          ${image}
          <div class="pin-content">
            <div class="pin-title">${pin.title}</div>
            ${pin.description ? `<div class="pin-description">${pin.description}</div>` : ''}
            ${pin.url ? `<a href="${pin.url}" target="_blank">${pin.url}</a>` : ''}
            <div class="pin-meta">
              <span>${pin.type}</span>
              <span>${date}</span>
            </div>
          </div>
        </div>`;
    }).join('');
  }

  qs('pins-grid').addEventListener('click', e => {
    const pinEl = e.target.closest('.pin');
    if (!pinEl) return;

    if (e.target.classList.contains('delete-pin')) {
      deletePin(Number(pinEl.dataset.id));
      return;
    }

    if (pinEl.dataset.url && pinEl.dataset.type !== 'text') {
      window.location.href = pinEl.dataset.url;
    }
  });

  function updateStats() {
    qs('pin-count').textContent = `${pins.length} pin${pins.length !== 1 ? 's' : ''}`;
    qs('last-added').textContent = pins.length
      ? new Date(pins[0].createdAt).toLocaleDateString()
      : 'never';
  }

  qs('login-form').addEventListener('submit', e => {
    e.preventDefault();
    const name = qs('username').value.trim();
    if (name) login(name);
  });

  qs('pin-form').addEventListener('submit', e => {
    e.preventDefault();
    createPin(
      qs('pin-type').value,
      qs('pin-title').value,
      qs('pin-url').value,
      qs('pin-description').value
    );
    closeModal();
  });

  document.addEventListener('keydown', e => e.key === 'Escape' && closeModal());

  checkAuth();
</script>

</body>
