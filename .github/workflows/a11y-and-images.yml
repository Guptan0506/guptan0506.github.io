name: Accessibility & Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  accessibility:
    name: Run pa11y accessibility checks for static pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Serve static files
        run: python3 -m http.server 8080 &
      - name: Run pa11y-ci
        run: npx pa11y-ci

  a11y-react:
    name: Run jest-axe tests for React app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./query-performance-dashboard
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run a11y tests
        run: npm run test:a11y

  optimize-images:
    name: Generate optimized images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root deps
        run: npm ci
      - name: Optimize images
        run: npm run optimize-images
      - name: Commit optimized images
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "chore(images): add optimized WebP/AVIF versions" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed (probably read-only token)"
